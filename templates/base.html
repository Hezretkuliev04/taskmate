{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}
    {% endblock title %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "icon"  href = "{% static "images/logo.JPG" %}" type = image/gif size = "16x16">
    <nav class="navbar navbar-expand-lg bg-body-tertiary 
    navbar-dark bg-dark thead-dark">
        <div class="container-fluid bg-dark">
          <a class="navbar-brand" href="{% url 'index'%}">
            <img src='{% static "images/logo.JPG" %}' alt = 'Task Mate' width = "50" height = "75" href="{%url "index" %}">
            TASKMATE
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{% url "index" %}">Home</a>
              <a class="nav-link" href="{% url "todolist" %}">To Do List</a>
              <a class="nav-link" href="{% url "contact" %}">Contact Us</a>
              <a class="nav-link" href="{% url "about" %}">About</a>
            </div>
          </div>
        {% if user.is_authenticated %}
          <div class = "form-inline my-2 my-lg-0">
            <form method="POST" action = "{% url "logout" %}">
              {% csrf_token %}
            <div class="p-2 bg-dark text-white">Logged in as {{user.username}}</div>
              <button type="submit" class="btn btn-primary my-2 my-sm-0">Log out</button>
            </form>
          </div>
        {%else%}
        <div class = "form-inline my-2 my-lg-0">
          <a href="{% url "registration" %}">
            <button type="submit" class="btn btn-primary my-2 my-sm-0">Registration</button>
          </a>
          <a href="{% url "login" %}">
            <button type="submit" class="btn btn-primary my-2 my-sm-0">Log in</button>
          </a>
          </form>
        </div>
        {% endif %}
        </div>
      </nav>
</head>
  <body class = "bg-light">
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
